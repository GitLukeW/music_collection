{% extends 'album/base.html' %} {% block content %}
<h1>Album: {{ album.title }}</h1>
<p>Artist: {{ album.artist }}</p>
<aside class="actions">
  {% if user.is_authenticated %}
  <form
    class="inline"
    action="{% url 'album_remove' pk=album.pk %}"
    method="post"
  >
  
    {% csrf_token %}
    <a class="btn btn-secondary" href="{% url 'album_edit' pk=album.pk %}">
      {% include './icons/pencil-fill.svg' %}
    </a>

    <input
      class="btn btn-danger"
      href="{% url 'album_remove' pk=album.pk %}"
      type="submit"
      value="Delete"
      onclick="return confirm('Confirm, Delete.');"
    />
  </form>
  {% endif %}
</aside>
{% endblock %}
